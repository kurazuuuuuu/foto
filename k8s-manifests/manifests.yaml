---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: foto
  namespace: argocd-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: foto
  template:
    metadata:
      labels:
        app: foto
    spec:
      containers:
      - name: foto
        image: ghcr.io/kurazuuuuuu/foto:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: foto
  namespace: argocd-prod
spec:
  selector:
    app: foto
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer
  loadBalancerIP: 192.168.1.25